<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인</title>

    <link rel="stylesheet" th:href="@{css/reset.css}" href="../css/reset.css" />
    <link
      rel="stylesheet"
      th:href="@{css/member/join-form.css}"
      href="../css/member/join-form.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Jua&display=swap"
      rel="stylesheet"
    />
    <script th:src="@{js/join.js}"></script>
    <script th:src="@{js/searchAdress.js}" src="../js/searchAdress.js"></script>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
  </head>
  <body>
    <h1>
      <a href="/main"
        ><img
          th:src="@{asset/main_logo.png}"
          src="../asset/main_logo.png"
          alt="참다래"
      /></a>
    </h1>
    <main id="join-main">
      <form action="#" method="post" id="join-form">
        <fieldset>
          <legend class="skip">회원가입</legend>
          <div class="input-group" id="idInfo">
            <input
              type="text"
              id="userId"
              class="form-control"
              placeholder="아이디 입력(6-20자)"
            />
            <div id="userIdSuccess">사용 가능</div>
            <div id="userIdFail">사용 불가능</div>
            <button type="button" onclick="validatePassword()">
              중복 확인
            </button>
          </div>
          <div class="info" id="passwordInfo">
            <div>비밀번호</div>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="비밀번호를 입력하세요(8-20자)"
            />
            <div id="passwordMessage">8-20자 소문자,대문자,특수문자 포함</div>
            <div>비밀번호 재입력</div>
            <input
              type="password"
              class="form-control"
              id="retryPassword"
              placeholder="비밀번호 재입력"
            />
          </div>
          <div class="info" id="emailInfo">
            <div>이메일(E-mail)</div>
            <input
              class="form-control"
              type="email"
              id="email"
              placeholder="이메일 입력"
            />
          </div>
          <div class="info" id="nicknameInfo">
            <div>닉네임</div>
            <input
              class="form-control"
              type="nickname"
              id="nickname"
              placeholder="닉네임 입력"
            />
          </div>
          <div class="info" id="birthDateInfo">
            <div>생년월일</div>
            <input class="form-control" type="date" id="birthDate" />
          </div>
          <div class="info" id="phoneInfo">
            <div>휴대폰 번호</div>
            <input
              class="form-control"
              type="text"
              id="phone"
              placeholder="전화번호 입력(- 제외)"
            />
          </div>
          <div class="info" id="phoneInfo">
            <div>성별</div>
            <input class="" type="radio" id="male" name="gender" value="male" />
            <label for="male">남성</label>
            <input
              class=""
              type="radio"
              id="female"
              name="gender"
              value="female"
            />
            <label for="female">여성</label>
          </div>
          <div class="info" id="addressInfo">
            <input type="text" id="zipcode" placeholder="우편번호" />
            <input
              type="button"
              onclick="execDaumPostcode()"
              value="우편번호 찾기"
            /><br />
            <input type="text" id="mainAddr" placeholder="주소" /><br />
            <input type="text" id="detailAddr" placeholder="상세주소" />
            <input type="text" id="extraAddr" placeholder="참고항목" />
          </div>
        </fieldset>
      </form>
    </main>
    <footer>&copy; Kimdodo Corp. All right reserved.</footer>
  </body>
</html>
