<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" th:href="@{css/nav.css}" />
    <style>
      body {
        font-family: "Black Han Sans", sans-serif;
        font-weight: 400;
        font-size: 12px;
        font-style: normal;
      }
      .form-container {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <nav id="menu" class="navbar navbar-expand">
      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav">
            <li class="nav-time">
              <a class="navbar-brand mt-2" href="">참다래</a>
            </li>
            <li class="nav-item">
              <a class="navbar-brand" aria-current="page" href="#">레시피</a>
            </li>
            <li class="nav-item">
              <a class="navbar-brand" href="">마이페이지</a>
            </li>
            <li>
              <button
                type="button"
                class="btn btn-outline-success"
                style="float: right"
              >
                로그아웃
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <h1 class="form-container mt-5 mb-2">로그인</h1>

    <form class="row g- form-container" action="">
      <div class="form-control-sm form-floating mb-3 col-auto">
        <input
          type="text"
          class="form-control"
          id="floatingInput"
          placeholder="login"
        />
        <label for="floatingInput">ID</label>
      </div>
      <div class="form-control-sm form-floating mb-3 col-auto">
        <input
          type="password"
          class="form-control"
          id="floatingPassword"
          placeholder="Password"
        />
        <label for="floatingPassword">Password</label>
      </div>
      <button type="button" class="btn btn-success btn-lg col-auto">
        로그인
      </button>
    </form>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
